<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jumbotron</title>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>This is a Jumbotron</h1>
        <p>This is jumbotron with rounded corners</p>
      </div>
    </div>

    <div class="jumbotron jumbotron-fluid">
      <h1>This is a Jumbotron</h1>
      <p>This is jumbotron without rounded corners</p>
    </div>
  </body>
</html>
