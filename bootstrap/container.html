<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Container</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <h1>BootStrap Container</h1>
        <p>
          <button type="button" class="btn btn-primary">container 1</button>
          <button type="button" class="btn btn-danger">container 2</button>
          <button type="button" class="btn btn-warning">container 3</button>
        </p>
      </div>
    </div>

    <div class="container-fluid">
      <div class="col-md-6">
        <h1>BootStrap Fluid Container</h1>
        <p>
          <button type="button" class="btn btn-primary">container 1</button>
          <button type="button" class="btn btn-danger">container 2</button>
          <button type="button" class="btn btn-warning">container 3</button>
        </p>
      </div>
    </div>
  </body>
</html>
